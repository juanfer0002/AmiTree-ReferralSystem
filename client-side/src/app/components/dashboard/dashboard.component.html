<div class="container">

    <h1>{{activePlayer}} {{gameover}}</h1>

    <div class="board pt-5">

        <div *ngFor="let row of board" class="row">

            <div *ngFor="let cell of row; index as j" class="col cell" (click)="selectColumn(j)">

                <span *ngIf="cell.hasToken()" class="fas fa-circle" [ngClass]="'bg-' + cell.owner">   </span>

            </div>

        </div>


    </div>

</div>
