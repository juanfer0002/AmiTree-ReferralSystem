<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
            <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100">{{options.title}}</h4>
    </div>
    <div class="modal-body">

        <div class="container">
            <p>{{options.body}}</p>
        </div>

    </div>
    <div class="modal-footer">
        <div class="d-flex flex-row-reverse">
            <button type="button" mdbBtn class="waves-light" mdbWavesEffect
                *ngFor="let action of options.actions.reverse(); last as isLast" (click)="close(action.value)"
                [color]="isLast ? 'primary' : 'light'">{{action.text}}</button>
        </div>
    </div>
</div>
